apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    signingConfigs {
        fangzhi {
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.fangzhi.app"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "3.15"
    }
    signingConfigs {
        release {
            //注意：该签名文件的路径是以你的moudle文件夹为根路径的，而不是project，不能写错了
            storeFile file("D:\\qianming\\fangzhi.jks")
            storePassword "123456"
            keyAlias "fangzhi"
            keyPassword "123456"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
